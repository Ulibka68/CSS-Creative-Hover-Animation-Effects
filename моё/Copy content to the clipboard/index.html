<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Copy content to the clipboard</title>
</head>
<body>

<div>
    <textarea name="t1" id="t1" cols="30" rows="10">
Данные
    </textarea>
    <button id="btn">Копировать</button>
</div>

<script>
  const txt = document.getElementById('t1');

  function btnClick(ev) {
    console.log(ev);
    navigator.clipboard.writeText(txt.value);
  }

  document.getElementById('btn').addEventListener('click', btnClick);
</script>

</body>
</html>
