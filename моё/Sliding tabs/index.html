<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sliding tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" checked />
        <label class="tab" for="radio-1">В ожидании<span class="notification">2</span></label>
        <input type="radio" id="radio-2" name="tabs" />
        <label class="tab" for="radio-2">Обработка<span class="notification">1</span></label>
        <input type="radio" id="radio-3" name="tabs" />
        <label class="tab" for="radio-3">Выполнено <span class="notification">3</span></label>
        <span class="glider"></span>
    </div>
</div>

</body>
</html>
