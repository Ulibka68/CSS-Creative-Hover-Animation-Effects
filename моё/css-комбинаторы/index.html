<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>комбинаторы</title>
    <style>
        .icon {
            width: 40px;
            height: 40px;
            background: #ff2c74;
            color: #fff;

            border-radius: 50%;
            font-size: 1.15rem;
            box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.25),
            inset 2px 2px 5px rgba(255, 255, 255, 0.25),
            inset -3px -3px 5px rgba(0, 0, 0, 0.5);
        }

        .icon-blue {
            background-color: blue;
        }

        .container {
            display: flex;
            gap:5px;
            align-items: center;
        }

        .number {
            text-align: center;
            width: 40px;
            height: 40px;
            background-color: yellow;
        }

        .number:first-child {
            background-color:blue;
        }

        /*.number:first-child ~ * {
            background-color:lime;
        }*/

        .number:first-child:nth-last-child(n + 5) ~ .number {
            background-color:lime;
        }
    </style>
</head>
<body>
