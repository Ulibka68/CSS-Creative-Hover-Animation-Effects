<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>step3</title>

<body>

<style>
    .container {
        position: relative;
        display: flex;
        border:2px solid blue;
        width:500px;
    }
    .container > div {
        height:50px;
        background-color:lightblue;
        border: 1px solid red;
    }
    .box71 {width:150px;}
    .box72 {
        position: absolute;
        left:50%;
        width:60px;
        transform: translate(-50%,0);
    }
    .box73 {width:25px;margin-left:auto;}
</style>

<div class="container">
    <div class="box71">71</div>
    <div class="box72">72</div>
    <div class="box73">73</div>
</div>

</body>
