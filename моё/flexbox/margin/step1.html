<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>step0</title>
</head>
<body>
<!-- Мы можем получить надежное 12px разделение с внешним отступом по всем сторонам. -->
<style>

    .parent {
        display: flex;
        /*height: 400px;*/
        background-color: #222;
        flex-wrap: wrap;
        /* мы просто “крякнем”.parent, вернув ему изначальную позицию */
        margin: -6px -6px;
    }
    .child {
        background-color: red;
        width: 100px;
        height: 100px;
        /*margin:auto;*/
    }
    .child {
        margin: 6px;
    }
    .child--1 {
        width: calc(50% - 12px);
    }
    .child--2 {
        width: calc(100% - 12px);
    }
</style>

</body>
<div class="parent">
    <div class="child child--1"></div>
    <div class="child child--1"></div>
    <div class="child child--2"></div>
    <div class="child child--1"></div>
    <div class="child child--1"></div>
</div>
</html>
