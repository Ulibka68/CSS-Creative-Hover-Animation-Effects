<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid-area</title>

</head>
<body>
<style>
    .example-container {
        margin-top: 20px;
        margin-left: 50px;
        border: 1px solid #c5c5c5;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: repeat(3, minmax(40px, auto));
        grid-template-areas: 'a a a' 'b c c' 'b c c';
        grid-gap: 10px;
        width: 200px;
    }

    .example-element {
        background-color: rgba(255, 0, 200, .2);
        border: 3px solid #663399;
        display: block;
    }
</style>


<div class="example-container">
    <div class="example-element" style="grid-area: 2 / 1 / 2 / 4;">Example</div>
</div>

<div class="example-container">
    <div class="example-element" style="grid-row-start: 2;
                                        grid-column-start: 1;
                                        grid-row-end: 2;
                                        grid-column-end: 4;">
        Example
        The display: block property prevents grid-column-end from having an effect.
        Try setting display to something other than block.
    </div>
</div>

<div class="example-container">
    <div class="example-element" style="grid-area: a / a / a / a;">Example</div>
</div>

<div class="example-container">
    <div class="example-element" style="grid-area: 1/1;">Example 1/1</div>
</div>

</body>
</html>
