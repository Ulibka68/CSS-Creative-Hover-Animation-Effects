<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-image: url('edit.svg');
            background-size: contain; /* Adjust as needed */
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: #ffffff;
        }

        h1,p {color:black;}
    </style>
</head>
<body>
<div class="container">
    <!-- Your content goes here -->
    <div class="content">
        <h1>Welcome to my website</h1>
        <p>This is some sample content.</p>
    </div>
</div>
</body>
</html>
