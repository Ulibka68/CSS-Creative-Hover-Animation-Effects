<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>isolation</title>

    <style>
        .a {
            background-color: rgb(0,255,0);
        }
        #b {
            width: 200px;
            height: 250px;
        }
        .c {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 2px;
            /*background-color: sandybrown;*/
            mix-blend-mode: difference;
        }
        #d {
            isolation: auto;
        }
        #e {
            isolation: isolate;
        }
    </style>
</head>
<body>
<div id="b" class="a">
    <div id="d">
        <div class="a c">auto</div>
    </div>
    <div id="e">
        <div class="a c">isolate</div>
    </div>
</div>


</body>
</html>
