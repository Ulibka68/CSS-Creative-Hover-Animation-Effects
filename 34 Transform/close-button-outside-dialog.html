<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>"close" button just outside a dialog box</title>
    <style>
        .dialog-content {
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(-100%);

        }

        .dialog-wrapper {
            /*position: fixed;*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: calc(100vh - 20px);
            display: grid;
            place-content: center;
            background: lightblue;
        }

        .dialog-content {
            width: 300px;
            max-width: calc(100vw - 30px);
            height: 200px;
            background: white;
            border-radius: 6px;
        }

        .close-btn {
            padding: 16px 8px;
            background: transparent;
            border: none;
            font-weight: bold;
            color: white;
        }

        .close-btn svg {
            display: block;
        }

        /*
          For more information on what this is
          and how it works, see:
          joshwcomeau.com/snippets/react-components/visually-hidden/
        */
        .visually-hidden {
            position: absolute;
            overflow: hidden;
            clip: rect(0 0 0 0);
            height: 1px;
            width: 1px;
            margin: -1px;
            padding: 0px;
            border: 0px;
        }
    </style>

</head>
<body>


<div class="dialog-wrapper">
    <div class="dialog-content">
        <p> dialog-content</p>
        <button class="close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>

            <span class="visually-hidden">
                Dismiss dialog
            </span>
        </button>
    </div>
</div>

</body>
</html>
